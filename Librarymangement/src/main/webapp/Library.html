<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Innobyte Library Management System</title>
  </head>

  <body>
	  <img src="https://media.licdn.com/dms/image/D563DAQEufhsuf3E_NA/image-scale_191_1128/0/1708109140475/innobyte_services_cover?e=2147483647&v=beta&t=dZzNUf3waCkfm_Qc9TT-z2X-0nFO9SeYQJScUlCtf_w" alt="InnoByte Solution" width="100%" height="100%">
     <br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          
        </ul>
      </div>
    </nav>
    <div id="alertuser"></div>

    <div class="container my-3">
      <h1>My Library</h1>
      <hr />
      <form action="AddBookServlet" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Auther Name</label>
          <input
            type="text"
            class="form-control"
            name="Auther_Name"
            aria-describedby="emailHelp" required/>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Book Name</label>
          <input type="text" class="form-control" name="Book-Name" required/>
        </div>
        <div class="form-group">
          <label for="bookType">Book Type</label>
          <div class="check-boxes my-3 mx-5">
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Fiction"
                value="Fiction" 
              />
              <label class="form-check-label" for="Fiction"> Fiction </label>
            </div>
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Programing"
                value="Programing"
                 />
              <label class="form-check-label" for="Programing">
                Programing
              </label>
            </div>
            <div class="form-check p-2">
              <input
                class="form-check-input"
                type="radio"
                name="check-box"
                id="Cooking"
                value="Cooking" 
              />
              <label class="form-check-label" for="Cooking"> Cooking </label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-dark">Add Book</button>
      </form>
      <table class="table table-dark my-3">
       
    </div>
    <table>
		<tr>
			<td>
				<button onclick="redirectToLoginPage()">EXIT</button>
                <script>
                     function redirectToLoginPage() {
            
                    window.location.href = "index.jsp";
                    }
                    </script>
			</td>
			<td>
				<form action="ViewLibrary" method="get">
                <input type="submit" value="View Book">
                </form>
                
			</td>
			
		</tr>
	</table>

    
  </body>
</html>
